<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폴휴먼</title>
    <link rel="stylesheet" href="join.css" />
  </head>
  <body>
    <div id="joinWrap">
      <h1>JOIN</h1>
      <p>회원가입하시면 폴휴먼의 다양한 혜택을 누리실 수 있습니다.</p>
      <div class="title">
        <h2>회원정보 입력</h2>
        <p><span>*</span>필수 입력사항 입니다.</p>
      </div>
      <form action="#" method="post">
        <ul>
          <li>
            <label for="userID"><span>*</span>아이디</label>
            <input type="text" name="userId" id="userID" />
          </li>
          <li>
            <label for="userPw"><span>*</span>비밀번호</label>
            <input type="password" name="userPw" id="userPw" />
          </li>
          <li>
            <label for="userPwRe"><span>*</span>비밀번호 확인</label>
            <input type="password" name="userPwRe" id="userPwRe" />
          </li>
          <li>
            <label for="userName"><span>*</span>이름</label>
            <input type="text" name="userName" id="userName" />
          </li>
          <li>
            <label for="userEmail"><span>*</span>이메일</label>
            <input type="email" name="userEmail" id="userEmail" />
          </li>
          <li>
            <label for="userPhone"><span>*</span>휴대폰번호</label>
            <input type="tel" name="userPhone" id="userPhone" />
          </li>
          <li>
            <label for="post"><span>*</span>주소</label>
            <input type="text" name="post" id="post" />
            <button type="button" id="userAddSearch">주소 검색</button>
            <input type="text" name="userAddress" id="userAddress" />
            <input type="text" name="detailAddress" id="detailAddress" />
          </li>
          <li class="serviceItem">
            <p class="service">메일링서비스</p>
            <input type="checkbox" name="ifoMail" id="infoMail" />
            <label for="infoMail">정보 메일을 받겠습니다. </label>
          </li>
          <li class="serviceItem">
            <p class="service">SNS 수신여부</p>
            <input type="checkbox" name="ifoPhone" id="infoPhone" />
            <label for="infoPhone"> 휴대폰 문자메세지를 받겠습니다. </label>
          </li>
        </ul>
        <div class="btn">
          <button type="submit" id="joinBtn">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
