<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폴휴먼</title>
    <link rel="stylesheet" href="join.css" />
  </head>
  <body>
    <div id="joinWrap">
      <h1>JOIN</h1>
      <form action="#" method="post">
        <ul>
          <li>
            <label for="userID">아이디</label>
            <input type="text" id="userID" />
          </li>
          <li>
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" />
          </li>
          <li>
            <label for="userPwRe">비밀번호 확인</label>
            <input type="password" id="userPwRe" />
          </li>
          <li>
            <label for="userName">이름</label>
            <input type="text" id="userName" />
          </li>
          <li>
            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" />
          </li>
          <li>
            <label for="userPhone">휴대폰번호</label>
            <input type="tel" id="userPhone" />
          </li>
          <li>
            <label for="userAddress">주소</label>
            <input type="text" id="userAddress" />
          </li>
          <li class="serviceItem">
            <p class="service">메일링서비스</p>
            <input type="checkbox" id="infoMail" />
            <label for="infoMail">정보 메일을 받겠습니다. </label>
          </li>
          <li class="serviceItem">
            <p class="service">SNS 수신여부</p>
            <input type="checkbox" id="infoPhone" />
            <label for="infoPhone"> 휴대폰 문자메세지를 받겠습니다. </label>
          </li>
        </ul>
        <div class="btn">
          <button type="submit" id="joinBtn">회원가입</button>
        </div>
      </form>
    </div>
  </body>
</html>
